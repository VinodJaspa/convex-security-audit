name: Convex Security & Type Audit
on: [push]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Convex Type Check
        # This ensures no breaking schema changes hit production
        run: npx convex lint
        
      - name: Security Audit

        run: npm audit --audit-level=high